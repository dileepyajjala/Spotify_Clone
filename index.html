<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-clone</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="brand"><img src="images/logo.png" alt="">Spotify</li>
                <li><a href="/">Home</a></li>
                <li><a href="/">About</a></li>
                <li><a href="/">Your Library</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="songList">
                <h1>Best of NCS - No Copyright Sounds</h1>
                <div>
                    <div class="SongItem">
                        <img src="covers/1.jpg" alt="">
                        <span>Let me Love you</span>
                        <span class="songlistplay"><span>05:34</span><i class="fas fa-3x fa-play-circle"></i></span>

                    </div>
                </div>
            </div>
            <div class="songBanner"></div>
        </div>
    </main> 
    <footer>
        <div class="bottom">
            <input type="range" name="range" id="myProgressBar" min="0" max="100">
            <div class="icons">
                <i class="fas fa-3x fa-step-backward"></i>
                <i class="fas fa-3x fa-play-circle"></i>
                <i class="fas fa-3x fa-fast-forward"></i>

            </div>
        </div>
    </footer>
    <script src="js/index.js"></script>
    <script src="https://kit.fontawesome.com/4faf6c1703.js" crossorigin="anonymous"></script>
</body>
</html>
